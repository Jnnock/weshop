<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>三味视觉创意中心</title>

    <!-- Bootstrap -->
     <!-- Bootstrap -->
    <link href="__ROOT__/library/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="__ROOT__/library/bootstrap//non-responsive.css" rel="stylesheet">
	<link href="__ROOT__/public/css/all.css" rel="stylesheet">
	<link href="__ROOT__/public/css/products.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<include file="Public:header" />
  	
  	
  	
    <div class="container theFirstDivSep">
		<div class="row">
		  
<if condition="($num eq 5)">
			<div id="div51" class="col-xs-2 col-sm-2 col-md-2" style="text-align:right;">
				<a href="javascript:void(0)" onclick="pre('0');" type="button" class="btn btn-info btn-lg" disabled>上一张</a>
			</div>
			<div id="div52" class="col-xs-8 col-sm-8 col-md-8">
				<img src="__ROOT__/public/img/theProduct/{$num}_0.jpg" width="100%"/>
			</div>
			<div id="div53" class="col-xs-2 col-sm-2 col-md-2">
				<a href="javascript:void(0)" onclick="next('0');" type="button" class="btn btn-info btn-lg">下一张</a>
			</div>

<elseif condition="($num eq 17)"/>
			<div id="div171" class="col-xs-2 col-sm-2 col-md-2" style="text-align:right;">
				<a href="javascript:void(0)" onclick="pre17('0');" type="button" class="btn btn-info btn-lg" disabled>上一张</a>
			</div>
			<div id="div172" class="col-xs-8 col-sm-8 col-md-8">
				<img src="__ROOT__/public/img/theProduct/{$num}_0.jpg" width="100%"/>
			</div>
			<div id="div173" class="col-xs-2 col-sm-2 col-md-2">
				<a href="javascript:void(0)" onclick="next17('0');" type="button" class="btn btn-info btn-lg">下一张</a>
			</div>
			
			
<elseif condition="($num eq 16) OR ($num eq 18)"/>
			<div class="col-xs-2 col-sm-2 col-md-2"></div>
			<div class="col-xs-8 col-sm-8 col-md-8">
				<img src="__ROOT__/public/img/theProduct/{$num}.jpg" width="100%"/>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2"></div>
<else />
			<div class="col-xs-12 col-sm-12 col-md-12">
				<img src="__ROOT__/public/img/theProduct/{$num}.jpg" width="100%"/>
			</div>
</if>
		</div>




		
		
		
		

	</div>
	


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__ROOT__/library/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/library/bootstrap/bootstrap.min.js"></script>
  	<script type="text/javascript">
    	$(function() {
    		$("#header2").attr("class","active");
    	});
    	
    	function pre(num_num){
    		var pre_num=parseInt(num_num)-1;
    		if(num_num==1){
    			$("#div51").html('<a href="javascript:void(0)" onclick="pre('+pre_num+');" type="button" class="btn btn-info btn-lg" disabled>上一张</a>');
        		$("#div52").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+pre_num+'.jpg" width="100%"/>');
        		$("#div53").html('<a href="javascript:void(0)" onclick="next('+pre_num+');" type="button" class="btn btn-info btn-lg">下一张</a>');
    		}
    		else{
    		$("#div51").html('<a href="javascript:void(0)" onclick="pre('+pre_num+');" type="button" class="btn btn-info btn-lg">上一张</a>');
    		$("#div52").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+pre_num+'.jpg" width="100%"/>');
    		$("#div53").html('<a href="javascript:void(0)" onclick="next('+pre_num+');" type="button" class="btn btn-info btn-lg">下一张</a>');
    		}
    	}
    	
    	function next(num_num){
    		var next_num=parseInt(num_num)+1;
    		if(num_num==8){
    			$("#div51").html('<a href="javascript:void(0)" onclick="pre('+next_num+');" type="button" class="btn btn-info btn-lg">上一张</a>');
        		$("#div52").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+next_num+'.jpg" width="100%"/>');
        		$("#div53").html('<a href="javascript:void(0)" type="button" class="btn btn-info btn-lg" disabled>下一张</a>');
    		}
    		else{
    		$("#div51").html('<a href="javascript:void(0)" onclick="pre('+next_num+');" type="button" class="btn btn-info btn-lg">上一张</a>');
    		$("#div52").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+next_num+'.jpg" width="100%"/>');
    		$("#div53").html('<a href="javascript:void(0)" onclick="next('+next_num+');" type="button" class="btn btn-info btn-lg">下一张</a>');
    		}
    	}
    	
    	
    	function pre17(num_num){
    		var pre_num=parseInt(num_num)-1;
    		if(num_num==1){
    			$("#div171").html('<a href="javascript:void(0)" onclick="pre17('+pre_num+');" type="button" class="btn btn-info btn-lg" disabled>上一张</a>');
        		$("#div172").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+pre_num+'.jpg" width="100%"/>');
        		$("#div173").html('<a href="javascript:void(0)" onclick="next17('+pre_num+');" type="button" class="btn btn-info btn-lg">下一张</a>');
    		}
    		else{
    		$("#div171").html('<a href="javascript:void(0)" onclick="pre17('+pre_num+');" type="button" class="btn btn-info btn-lg">上一张</a>');
    		$("#div172").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+pre_num+'.jpg" width="100%"/>');
    		$("#div173").html('<a href="javascript:void(0)" onclick="next17('+pre_num+');" type="button" class="btn btn-info btn-lg">下一张</a>');
    		}
    	}
    	
    	function next17(num_num){
    		var next_num=parseInt(num_num)+1;
    		if(num_num==9){
    			$("#div171").html('<a href="javascript:void(0)" onclick="pre17('+next_num+');" type="button" class="btn btn-info btn-lg">上一张</a>');
        		$("#div172").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+next_num+'.jpg" width="100%"/>');
        		$("#div173").html('<a href="javascript:void(0)" type="button" class="btn btn-info btn-lg" disabled>下一张</a>');
    		}
    		else{
    		$("#div171").html('<a href="javascript:void(0)" onclick="pre17('+next_num+');" type="button" class="btn btn-info btn-lg">上一张</a>');
    		$("#div172").html('<img src="__ROOT__/public/img/theProduct/{$num}_'+next_num+'.jpg" width="100%"/>');
    		$("#div173").html('<a href="javascript:void(0)" onclick="next17('+next_num+');" type="button" class="btn btn-info btn-lg">下一张</a>');
    		}
    	}
    </script>
  </body>
</html>
