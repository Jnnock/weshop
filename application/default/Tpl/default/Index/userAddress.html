<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>weshop::HOME</title>

    <!-- Bootstrap core CSS -->
    <link href="__ROOT__/library/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <include file="Public:header" /> <!-- NAV BAR -->

    <div class="container" style="margin-top:90px">

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7 blog-main">
          <div class="row visible-xs visible-sm" style="margin-bottom:30px">
            <div class="col-xs-4 col-sm-4">
             <a href="__APP__/Index/pwd"><img src="__ROOT__/public/img/book.png" width="70" /></a>
            </div>
            <div class="col-xs-4 col-sm-4">
              <a href="__APP__/Index/address"><img src="__ROOT__/public/img/map.png" width="70" /></a>
            </div>
            <div class="col-xs-4 col-sm-4">
              <a href="__APP__/Index/order"><img src="__ROOT__/public/img/shop.png" width="70" /></a>
            </div>
          </div>

          <div class="blog-post">
            <h5>您好 <span id="newName">{$name}</span></h5>
            <div class="alert alert-dismissable alert-danger" id="saveErr" style="display:none">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>Oh 不!</strong><b> <a href="#" class="alert-link">保存新地址失败</a> 请重试.</b>
            </div>
            <div>
              <div class="form-group row" style="margin-top:20px;margin-left:20px;">
                <p for="inputEmail" class="control-label">添加您的地址:</p>
                <div class="col-md-2">
                  <input type="text" class="form-control" required="required" id="sheng" placeholder="省" autofocus>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                  <input type="text" class="form-control" required="required" id="shi" placeholder="市">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                  <input type="text" class="form-control" required="required" id="qu" placeholder="区">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                  <input type="text" class="form-control" required="required" id="xiangxi" placeholder="详细">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10"></div>
              <div class="col-md-2">
              <a href="javascript:void(0)" onclick="saveAdr()" class="btn btn-info btn-xs"><b>添加地址</b></a>
              </div>
            </div>
            <hr>
            <div id="adrlist">
              <h4>您曾经用过地址</h4>
              <foreach name="adr" item="vo">
                <p>{$vo.province} {$vo.city} {$vo.area} {$vo.detail}</p>
              </foreach>
            </div>
            
          </div><!-- /.blog-post -->

          
        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-md-3 col-sm-offset-1 blog-sidebar visible-lg visible-md">
          <div class="sidebar-module">
            <h4>交易管理</h4>
            <ol class="list-unstyled">
              <li><a href="__APP__/Index/order">我的所有订单</a></li>
            </ol>
          </div>
          <div class="sidebar-module">
            <h4>个人设置</h4>
            <ol class="list-unstyled">
              <li><a href="__APP__/Index/address">我的地址</a></li>
              <li><a href="__APP__/Index/pwd">密码修改</a></li>
              <li><a href="javascript:void(0)" onclick="logOut()">退出</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__ROOT__/library/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/library/bootstrap/bootstrap.min.js"></script>
    <script>
      var PUBLIC = "__PUBLIC__";
      var ROOT = "__ROOT__";
      var APP = "__APP__";
    </script>
    <script src="__ROOT__/public/js/home.js"></script>
  </body>
</html>
