<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>weshop后台管理中心</title>

    <!-- Bootstrap -->
    <link href="__ROOT__/library/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="__ROOT__/public/css/dashboard.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<include file="Public:header" />

  <div class="container-fluid">
      <div class="row">
        <include file="Public:nav" />
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h4>添加新的分类</h4>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-7 form-group has-success">
                <input class="form-control" id="typeName" type="text" placeholder="分类名"autofocus>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-3">
                <a href="javascript:void(0)" onclick="addType()" class="btn btn-info">确定添加</a>
              </div>
            </div>
            <div class="alert alert-dismissable alert-success" id='addSuccess' style="display:none">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>很好!</strong> 你成功添加了新分类.
            </div>
            <hr />

            <h4>已经存在的分类</h4>
            <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>分类名</th>
                <th>商品数</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <foreach name="type" item="types">
              <tr id="type{$types.id}">
                <td id="typeId{$types.id}">{$types.id}</td>
                <td id="typeName{$types.id}">{$types.name} <input style="display:none" id="typeInput{$types.id}" type="text" placeholder="新名" /></td>
                <td>{$types.count}</td>
                <td><a href="javascript:void(0)" id="typeChangeBtn{$types.id}" style="display:none" class="btn btn-warning btn-xs" onclick="changeType({$types.id})">修改</a> <a href="javascript:void(0)" id="typeModBtn{$types.id}" style="display:none" class="btn btn-warning btn-xs" onclick="modType({$types.id})">确认修改</a> <a href="javascript:void(0)" onclick="deleteType({$types.id})" class="btn btn-danger btn-xs">删除</a></td>
              </tr>
              </foreach>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="showResult">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">操作结果</h4>
          </div>
          <div class="modal-body">
            <p id="changeResult"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__ROOT__/library/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/library/bootstrap/bootstrap.min.js"></script>
    
    <script src="__ROOT__/public/js/admin.js"></script>
    <script type="text/javascript">
      var PUBLIC = "__PUBLIC__";
      var ROOT = "__ROOT__";
      var APP = "__APP__";
      document.getElementById('manageType').className += " active";
    </script> 
  </body>
</html>
